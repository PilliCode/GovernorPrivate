apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-container-deployment
  labels:
    app: multi-container-init-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multi-container-init-pod
  template:
    metadata:
      labels:
        app: multi-container-init-pod
    spec:
      containers:
      - name: frontend
        image: us-west2-docker.pkg.dev/governance-417015/gov-repo-final/frontend:v24
        ports:
        - containerPort: 3000
        # Main application container configuration
        resources:
          limits:
            memory: "10Gi"  # Increase memory limit to 10Gi

      - name: backend
        image: us-west2-docker.pkg.dev/governance-417015/gov-repo-final/backend:v5
        ports:
        - containerPort: 9797
        # Additional container configuration
        resources:
          limits:
            memory: "10Gi"  # Increase memory limit to 10Gi
      
      - name: foundry
        image: us-west2-docker.pkg.dev/governance-417015/gov-repo-final/foundry:v5
        ports:
        - containerPort: 8545
        resources:
          limits:
            memory: "10Gi"  # Increase memory limit to 10Gi

      - name: trusted
        image: us-west2-docker.pkg.dev/governance-417015/gov-repo-final/trusted:v5
        ports:
        - containerPort: 9999
        resources:
          limits:
            memory: "10Gi"  # Increase memory limit to 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: multi-container-init-pod
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: multi-container-init-pod
  ports:
    - protocol: TCP
      port: 9797
      targetPort: 9797
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: foundry-service
spec:
  selector:
    app: multi-container-init-pod
  ports:
    - protocol: TCP
      port: 8545
      targetPort: 8545
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: trusted-service
spec:
  selector:
    app: multi-container-init-pod
  ports:
    - protocol: TCP
      port: 9999
      targetPort: 9999
  type: LoadBalancer
